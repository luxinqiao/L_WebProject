<html>
<head>
    <title>脱离APP，单机训练</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>脱离APP，单机训练：训练新体验</h2>
        <p style='margin-top:40px;'>设备能脱离APP，能进行单机训练吗？当然可以啦。</p>
        <br/>
        <p>首先从【方案商城】获取方案，其中标识为【可传输】的方案，可以传输到设备里，脱离APP，单机训练。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190619/trainNew/p1.jpg" data-size="680x1208">
                        <img src="./src/assets/img/newGuidance190619/trainNew/p1.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>APP连接设备，然后找到【无线产后恢复仪】页面的【传输方案】，点击进入。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190619/trainNew/p2.jpg" data-size="563x1001">
                        <img src="./src/assets/img/newGuidance190619/trainNew/p2.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>此处对应的方案，均是从方案商城获取的可以传输到设备里，可以脱离APP进行训练的方案。</p>
                <br/>
                <p>选择某一方案，进入，点击【传输方案】，选择需要传输的设备，然后点击传输方案。</p>
                <br/>
                <p>方案传输成功后，即可独立使用设备进行单机训练，无需使用APP进行操作。</p>
                <br/>
                <p>注意：</p>
                <p>长按设备开关键4秒，指示灯为绿色，开机成功。</p>
                <p>训练过程中，可以调节设备的“+-”键来调节电流强度。电流强度按照一毫安递增递减。</p>
                <p>短按设备开关键，开始/暂停训练。</p>
                <p style='margin-bottom:100px;'>长按设备开关键3秒，指示灯不亮，关机成功。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('脱离APP，单机训练');
    </script>
</body>
</html>
