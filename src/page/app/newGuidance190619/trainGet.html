<html>
<head>
    <title>训练方案获取渠道</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>训练方案获取渠道：方案商城应有尽有，满足你所需</h2>
        <p style='margin-top:40px;'>训练方案从哪获取呢？</p>
        <p>打开澜渟APP，找到【澜渟】首页，找到【无线产后恢复仪】，点击进入。</p>
        <br/>
        <p>进入后，在当前页面，找到【方案商城】，点击进入，可以看到更多方案。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190619/trainGet/p1.jpg" data-size="670x1200">
                        <img src="./src/assets/img/newGuidance190619/trainGet/p1.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>选择你需要的方案，进入，获取即可。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190619/trainGet/p2.jpg" data-size="524x932">
                        <img src="./src/assets/img/newGuidance190619/trainGet/p2.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p style='margin-bottom:100px;'>已获取的方案，在【无线产后恢复仪】页面-【我的方案】下即可找到，下次直接到我的方案查找即可。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>

        CommonUtils.setHtmlTitle('训练方案获取渠道');
