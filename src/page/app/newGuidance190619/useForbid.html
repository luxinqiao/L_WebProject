    <title>无线产后恢复仪使用的适应范围和禁忌</title>

<body>
    <div class='content'>
        <h2>无线产后恢复仪使用的适应范围和禁忌：你需要了解的小知识</h2>
        <p style='margin-top:40px;'>使用无线产后恢复仪进行训练前，你需要了解该产品有哪些适应范围和禁忌。</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>注意事项</p>
        </div>
        <p style='padding-left:10px;'>1) 严禁有内置心脏起搏器、支架等人群使用；</p>
        <p style='padding-left:10px;'>2) 严禁用于妊娠期妇女，以及患有心脏病、传染病、恶性肿瘤的客户；</p>
        <p style='padding-left:10px;'>3) 严禁贴敷于破损的皮肤表面；</p>
        <p style='padding-left:10px;'>4) 严禁贴敷于粘膜等非皮肤组织；</p>
        <p style='padding-left:10px;'>5) 严禁贴敷于湿润或有异物的皮肤表面；</p>
    </div>
