<html>
<head>
    <title>收纳小技巧</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>收纳小技巧：出门旅行必备之选</h2>
        <p style='margin-top:40px;'>训练结束后，如何快速收纳无线产后恢复呢，方便下次使用呢？让我来告诉你：</p>
        <p>训练结束后，取下电极片，并将电极片贴敷到收纳板上。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190619/cleanSkill/p1.jpg" data-size="1000x707">
                        <img src="./src/assets/img/newGuidance190619/cleanSkill/p1.jpg">
                    </a>
                </div>
                <p>可将设备同电极片分离，单独存放。也可将设备与电极片一起放入收纳板里，并使用随机赠送的收纳袋，装收纳板、电极片和设备。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190619/cleanSkill/p2.jpg" data-size="1000x1235">
                        <img src="./src/assets/img/newGuidance190619/cleanSkill/p2.jpg">
                    </a>
                </div>
                <p style='margin-bottom:100px'>出门只需携带个收纳袋即可，如有需要，也可以将电源线放入收纳袋里。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('收纳小技巧');
    </script>
</body>
</html>
