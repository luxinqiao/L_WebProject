<html>
<head>
    <title>智能训练有准备：训练前要做哪些准备工作？ </title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>智能训练有准备：训练前要做哪些准备工作？ </h2>
        <p style='margin-top:20px;'>选择舒适安静的环境，接下来我们要开始训练了。正确的训练姿势很重要哦，还有疑问去看看
            <span style='text-decoration:underline;color:#3333ff;' onclick='goCorrectTrain()'>解剖正确训练姿势</span>。
        </p>
        <br/>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>提前充电</p>
        </div>
        <p>在使用设备前，需要先进行充电，确保在训练过程中，正常工作。</p>
        <p>首次充电，请先充满电至绿灯亮，再开机使用。（正常情况下，设备完全充满电的时间约2-3小时），充电中，指示灯显示为<span style='color:red;'>红色</span>。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/lt01/prepare_medical/p1.png" data-size="702x360">
                        <img src="./src/assets/img/lt01/prepare_medical/p1.png">
                    </a>
                </div>
                <p></p>
                <p>充电完成后，指示灯显示为<span style='color:green;'>绿色</span>。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p2.png" data-size="702x360">
                        <img src="./src/assets/img/lt01/prepare_medical/p2.png">
                    </a>
                </div>
                <p></p>
                <p>充电完成后，即可停止充电，为了延长设备的使用寿命，请勿长时间充电。</p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>清洗主机和双手</p>
                </div>
                <p>在使用设备前，需要用清水冲洗设备和双手，保证干净卫生。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p3.png" data-size="704x360">
                        <img src="./src/assets/img/lt01/prepare_medical/p3.png">
                    </a>
                </div>
                <p></p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>开启设备</p>
                </div>
                <p>长按设备电源开关3秒，电源指示灯显示为绿色，表示开机完成。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p4.png" data-size="702x362">
                        <img src="./src/assets/img/lt01/prepare_medical/p4.png">
                    </a>
                </div>
                <p></p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">4</div>
                    <p>打开蓝牙</p>
                </div>
                <p>进行训练前，打开手机蓝牙（只需要打开手机蓝牙，不需要配对哦）</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p5.png" data-size="702x480">
                        <img src="./src/assets/img/lt01/prepare_medical/p5.png">
                    </a>
                </div>
                <p></p>
                <div class='img_des'>
                    <div class="roundNum">5</div>
                    <p>连接蓝牙</p>
                </div>
                <p>点击【连接设备】按钮，进入【搜索设备页面】，将手机与设备靠近，选择您的设备进行连接。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p6.png" data-size="702x480">
                        <img src="./src/assets/img/lt01/prepare_medical/p6.png">
                    </a>
                </div>
                <p></p>
                <div class='img_des'>
                    <div class="roundNum">6</div>
                    <p>涂抹润滑剂放入阴道</p>
                </div>
                <p>在设备阴道电极顶部涂抹一点润滑剂，如图所示，缓缓将设备插入阴道内，设备柄部接触外阴唇为较佳位置。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/prepare_medical/p7.png" data-size="702x362">
                        <img src="./src/assets/img/lt01/prepare_medical/p7.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('智能训练有准备：训练前要做哪些准备工作？')
        
        /**
            跳转--解剖正确的训练姿势
            @param
            @return
        */
        function goCorrectTrain() {
            CommonUtils.stopProp()
            window.location.href = '/#/newGuidance200615/correctTrain'
        }
    </script>
</body>
</html>
