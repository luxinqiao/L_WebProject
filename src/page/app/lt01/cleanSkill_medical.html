<html>
<head>
    <title>清洗收纳小技巧：训练结束后怎么收纳保养</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>清洗收纳小技巧：训练结束后怎么收纳保养？</h2>
        <p style='margin-top:20px;'>训练结束后，清洗设备并晾干，将设备放回收纳盒。</p>
        <br/>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>清洗方式</p>
        </div>
        <p>可以用清水冲洗之后晾干即可，<span style='color:red;'>不可以</span>使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/lt01/cleanSkill_medical/p1.png" data-size="702x360">
                        <img src="./src/assets/img/lt01/cleanSkill_medical/p1.png">
                    </a>
                </div>
                <p></p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>充电收纳</p>
                </div>
                <p>将设备充满电后放回收纳盒即可。长时间不使用设备，需要每隔1个月进行一次完全充电，以延长设备的使用寿命。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/lt01/cleanSkill_medical/p2.png" data-size="702x360">
                        <img src="./src/assets/img/lt01/cleanSkill_medical/p2.png">
                    </a>
                </div>
                <p></p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>

</body>
