<html>
<head>
    <title>盆底肌筛查/评估</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content' style='padding-bottom: 30px;'>
        <h2>盆底筛查/评估</h2>
        <p style="font-size: 14px;color: #999;">快来检测一下盆底肌力</p>
        <p style='margin-top:20px;'>打开澜渟APP，在澜渟首页点击并进入【盆底肌修复仪】页面，点击【盆底筛查/评估】进行盆底状况检测。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p1.png" data-size="704x480">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>注：具体盆底筛查模式还是盆底评估模式根据您所购买的设备型号配置决定。</p>
                <div class='img_des'>
                    <div class="roundNum">1</div>
                    <p>填写个人信息</p>
                </div>
                <p>首次进行盆底筛查/评估前，请根据您的真实情况，填写个人信息，方便平台提供个性化的训练方案。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p2.png" data-size="704x480">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des'>
                    <div class="roundNum">2</div>
                    <p>热身适应</p>
                </div>
                <p>补齐资料后，进入热身适应阶段，热身阶段主要是根据语音引导学习盆底肌的收缩和放松。热身前有语音指导，请根据语音提示及模板进行收缩放松盆底肌。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p3.png" data-size="702x360">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des'>
                    <div class="roundNum">3</div>
                    <p>正式筛查/评估</p>
                </div>
                <p>热身适应阶段结束后，开始正式筛查/评估。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p4.png" data-size="743x383">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p4.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>盆底筛查包含四个阶段：</p>
                <p>①　前静息阶段：该阶段盆底肌不需要发力，始终保持盆底肌放松即可。</p>
                <p>②　快肌（Ⅱ类纤维）阶段：该阶段请根据语音提示及模板提示完成5组快收快放动作。</p>
                <p>③　慢肌（Ⅰ类纤维）阶段：该阶段请根据语音提示及模板提示完成5组收缩保持动作。</p>
                <p>④　后静息阶段：该阶段盆底肌不需要发力，始终保持盆底肌放松即可。</p>
                <p>盆底评估包含五个阶段：</p>
                <p>①　前静息阶段：该阶段盆底肌不需要发力，始终保持盆底肌放松即可。</p>
                <p>②　快肌（Ⅱ类纤维）阶段：该阶段请根据语音提示及模板提示完成5组快收快放动作。</p>
                <p>③　慢肌（Ⅰ类纤维）阶段：该阶段请根据语音提示及模板提示完成5组收缩保持动作。</p>
                <p>④　耐力测试：该阶段请根据语音提示及模板提示完成1组较长时间收缩保持动作。</p>
                <p>⑤　后静息阶段：该阶段盆底肌不需要发力，始终保持盆底肌放松即可。</p>
                <div class='img_des'>
                    <div class="roundNum">4</div>
                    <p>生成结果报告</p>
                </div>
                <p>筛查时长为2分35秒，评估时长为6分17秒。结束后，经过数据分析后，会生成报告，可以查看自己的盆底肌力。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p5.png" data-size="704x480">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p5.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>注：具体结果报告为得分还是等级根据您所购买的设备配置决定。</p>
                <div class='img_des'>
                    <div class="roundNum">5</div>
                    <p>定制专属方案</p>
                </div>
                <p>请阅读每个方案针对的具体表现，选择一项对您影响最为严重的问题。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p6.png" data-size="704x480">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p6.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>将结合您的结果报告及澜渟云大数据平台，定制只适合您的专属方案。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance200615/creenIntegrat/p7.png" data-size="704x480">
                        <img src="./src/assets/img/newGuidance200615/creenIntegrat/p7.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>可以将结果报告分享到澜渟-盆友圈，看看其他人的结果报告，同时，也可以找方案顾问获取相应的训练方案。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('盆底肌筛查/评估');
    </script>
</body>
</html>
