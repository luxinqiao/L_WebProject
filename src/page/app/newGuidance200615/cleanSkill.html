<html>
<head>
    <title>清洗收纳小技巧</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>清洗收纳小技巧</h2>
        <p style="font-size: 14px;color: #999;">训练结束后怎么收纳保养？</p>
        <p style='margin-top:20px;'>训练结束后，清洗设备并晾干，将设备放回收纳盒或收纳袋。</p>
        <div class='img_des'>
            <div class="roundNum">1</div>
            <p>清洗方式</p>
        </div>
        <p>可以用清水冲洗之后晾干即可，<font style='color:red'>不可以</font>使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance200615/cleanSkill/p1.png" data-size="702x362">
                        <img src="./src/assets/img/newGuidance200615/cleanSkill/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des'>
                    <div class="roundNum">2</div>
                    <p>收纳充电</p>
                </div>
                <p>将设备充满电后放回收纳盒或收纳袋即可。长时间不使用设备，需要每隔1个月进行一次完全充电，以延长设备的使用寿命。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance200615/cleanSkill/p2.png" data-size="702x362">
                        <img src="./src/assets/img/newGuidance200615/cleanSkill/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('清洗收纳小技巧');
    </script>
</body>
</html>
