<html>
<head>
    <title>澜渟盆底肌修复仪</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class='content'>
        <h2>澜渟盆底肌修复仪</h2>
        <p style="font-size: 14px;color: #999;">芝兰玉叶 使用说明</p>
        <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
            <div class="roundNum">一</div>
            <p>开箱惊喜，您的心之所选</p>
        </div>
        <p>1.打开包装盒</p>
        <p>盆底肌修复仪1台，磁吸充电线1根，<span class='red'>*</span>腹肌电极连接线1根，<span class='red'>*</span>理疗电极片1包（2对），收纳袋1个，快速指导手册1本，还有合格证，保修卡以及装箱清单。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p1-1.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p1-1.png" style="height:1.81rem;">
                    </a>
                </div>
                <p></p>
                <p>注：带有“<span class='red'>*</span>”标记，代表非标配耗材，部分型号不存在。</p>
                <p>2.首次充电</p>
                <p>在首次使用修复仪前，请先充满电至绿灯亮，再开机使用。确保在训练过程中，正常工作。通过磁吸充电线将修复仪连接上电源。</p>
                <p>充电过程中指示灯显示为红色，界面如下：</p>

                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p1-2-1.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p1-2-1.png" style="height:1.81rem;">
                    </a>
                </div>
                <p></p>
                <p>充电完成后指示灯显示为绿色，界面如下：</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p1-2-2.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p1-2-2.png" style="height:1.81rem;">
                    </a>
                </div>
                <p></p>
                <p>充电时请关闭蓝牙，断开主机。为了延长修复仪的使用寿命，请勿长时间充电。</p>
                <p>3.便携收纳袋</p>
                <p>我们为您贴心地准备了一个收纳袋，外出的时候便于携带，平时也可用来收纳。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p1-3.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p1-3.png" style="height:1.81rem;">
                    </a>
                </div>
                <p></p>
                <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
                    <div class="roundNum">二</div>
                    <p>训练准备，让训练更轻松有效</p>
                </div>
                <p>1.涂抹润滑剂</p>
                <p>如果阴道干涩，可以用润滑剂辅助，挤出豌豆大小的量，涂抹于主机顶部及周边。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p2-1.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p2-1.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>2.放置修复仪</p>
                <p>请将修复仪尾端垂直向上，在修复仪顶部及周边挤上润滑剂，插入阴道内至手柄处。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p2-2.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p2-2.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>3.正确的训练姿势</p>
                <p>将手机固定在支架上或手持手机，120°斜躺在床上或者沙发上，双腿自然放松（禁止双腿夹紧或交叉），双脚向外打开，稍微分开一点距离，建议与肩同宽。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p2-3.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p2-3.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>4.连接蓝牙</p>
                <p>打开手机蓝牙、定位服务。</p>
                <p>长按修复仪的电源开关3秒，指示灯亮，表示开机完成。</p>
                <p>点击“蓝牙状态”按钮，进入【搜索修复仪】页面，将手机与修复仪靠近，选择您的盆底肌修复仪进行连接。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p2-4.png" data-size="702x482">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p2-4.png" style="height:2.41rem;">
                    </a>
                </div>
                <p></p>
                <p>5.指示灯状态</p>
                <p>待机模式：</p>
                <p>修复仪开机未连接蓝牙，绿色指示灯快速闪烁。</p>
                <p>修复仪开机已连接蓝牙，绿色指示灯缓慢闪烁。</p>
                <p>工作模式：</p>
                <p>修复仪训练中、筛查中，绿色指示灯常亮。</p>
                <p>充电模式：</p>
                <p>修复仪充电中，红色指示灯呼吸闪烁（由暗到亮的逐渐变化）。</p>
                <p>修复仪充满电后，绿色指示灯常亮。</p>
                <p>修复仪电量低于20%时，红色指示灯急促闪烁。</p>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
                    <div class="roundNum">三</div>
                    <p>盆底肌评估，定制专属方案</p>
                </div>
                <p>以“盆底肌评估”为例，进行流程说明：</p>
                <p>1.填写个人信息</p>
                <p>首次进行评估前，请根据您的真实情况，填写个人信息，方便平台提供个性化的训练方案。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p3-1.png" data-size="702x480">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p3-1.png" style="height:2.4rem;">
                    </a>
                </div>
                <p></p>
                <p>2.盆底肌评估</p>
                <p>补齐资料后，进入热身适应阶段，热身前有语音指导，根据语音提示及模板进行收缩盆底肌。热身结束后，开始正式评估。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p3-2.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p3-2.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>3.评估报告</p>
                <p>评估时长为6分17秒，评估结束后，经过数据分析后，会生成标准评估报告。可以查看自己本次评估的盆底肌力得分。（分数越高说明盆底肌的整体情况越好。）</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p3-3.png" data-size="702x482">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p3-3.png" style="height:2.41rem;">
                    </a>
                </div>
                <p></p>
                <p>4.定制专属方案</p>
                <p>请阅读每个方案针对的具体表现，选择一项对您影响最为严重的问题。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p3-4-1.png" data-size="702x480">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p3-4-1.png" style="height:2.4rem;">
                    </a>
                </div>
                <p></p>
                <p>注：具体可选方案根据您所购买的修复仪配置决定。</p>
                <p>将结合您的评估报告及澜渟云大数据平台，定制只适合您的专属方案。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p3-4-2.png" data-size="702x480">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p3-4-2.png" style="height:2.4rem;">
                    </a>
                </div>
                <p></p>
                <p>注：部分型号配备盆底肌筛查功能，操作流程同上。</p>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
                    <div class="roundNum">四</div>
                    <p>盆底肌训练，肌力提升看得见</p>
                </div>
                <p>1.选择训练方案</p>
                <p>选择你要进行训练的方案，若您没有可训练的方案，选择【盆底肌评估】获取方案后再进行训练。训练开始前请仔细阅读训练指导。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p4-1.png" data-size="702x480">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p4-1.png" style="height:2.4rem;">
                    </a>
                </div>
                <p></p>
                <p>2.最大肌力检测</p>
                <p>如果此次训练过程中有凯格尔模板训练或多媒体游戏训练，则需要检测最大肌力。请根据提示使用最大力气收缩盆底肌。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p4-2.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p4-2.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>3.设置电流</p>
                <p>如果此次训练过程中有神经肌肉电刺激或肌电触发电刺激，则需要设置电流。电流调节至您能承受的最大值，但不引起疼痛。在训练过程中，也可根据自身情况，来调节电流大小。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p4-3.png" data-size="702x360">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p4-3.png" style="height:1.8rem;">
                    </a>
                </div>
                <p></p>
                <p>4.进行训练</p>
                <p>进入方案训练，根据提示进行训练。</p>
                <p>训练频率建议是两天一次，一周不超过三次，一个疗程10-15次，每次30分钟，推荐2-3个疗程。月经期间需要暂停训练。</p>
                <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
                    <div class="roundNum">五</div>
                    <p>训练结束，清洁收纳小技巧</p>
                </div>
                <p>训练结束后，将修复仪从阴道取出后，清洗、晾干后，放回收纳袋。</p>
                <p>1.清洗晾干</p>
                <p>可以用清水冲洗之后晾干即可，不可以使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p5-1.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p5-1.png" style="height:1.81rem;">
                    </a>
                </div>
                <p></p>
                <p>2.收纳备用</p>
                <p>晾干后将修复仪放回收纳袋，充电满电即可，长时间不使用修复仪，需要每隔1个月进行一次完全充电，以延长修复仪的使用寿命。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p5-2.png" data-size="704x362">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p5-2.png" style="height:1.81rem;">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;padding-bottom: 0;'>
                    <div class="roundNum">六</div>
                    <p>训练顾问，实时专业指导</p>
                </div>
                <p>资深盆底领域从业者担任训练顾问，提供线上一对一咨询指导，实时沟通，根据个人盆底情况推送专业化的训练方案。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/deviceIntroduce/introduce/p6-1.png" data-size="702x482">
                        <img data-src="./src/assets/img/deviceIntroduce/introduce/p6-1.png" style="height:2.41rem;">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('澜渟盆底肌修复仪');
        var num = document.getElementsByTagName('img').length;
        var img = document.getElementsByTagName("img");
        // 存储图片加载到的位置，避免每次都从第一张图片开始遍历
        var n = 0;
        // 页面载入完毕加载可视区域内的图片
        lazyload();                                
        window.onscroll = lazyload;
        // 监听页面滚动事件
        function lazyload() {
            // 可见区域高度
            var seeHeight = document.documentElement.clientHeight;
            // 滚动条距离顶部高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            for (var i = n; i < num; i++) {
                if (img[i].offsetTop < seeHeight + scrollTop) {
                    if (!img[i].getAttribute("src")) {
                        img[i].src = img[i].getAttribute("data-src");
                    }
                    n = i + 1;
                }
            }
        }
    </script>
</body>
</html>
