    <div class='content'>
        <h2>电极片如何清洗，是门学问：清洗技巧有讲究</h2>
        <p style='margin-top:40px;'>电极片的使用寿命，因为用户的真实使用场景不同，使用习惯不同，寿命也会有偏差，一般情况下，可以使用10-20次。</p>
        <br/>
        <p>电极片使用一段时间，是不是感觉黏性不是很好了，为了更好的延长电极片的使用寿命，建议每次使用后，对电极片进行清洗。如何清洗呢？让我来告诉你吧。</p>
        <br/>
        <p>因为电极片直接贴附人体部位，可能会携带部分油脂，导致电极片的黏性下降。所以，每次训练结束后，及时清洗电极片很重要。</p>
        <br/>
        <p>一般使用酒精棉片或无尘布蘸取少许医用酒精擦洗电极片的内侧，可以将电极片上的部分油脂去除，随着酒精的挥发，黏性会恢复。随后将电极片贴附到收纳板，以备下次使用。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/howtoWash/1.png" data-size="1053x540">
                        <img src="./src/assets/img/newGuidance201215/howtoWash/1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>建议：</p>
                <p>1)在训练前后，可以使用医用酒精擦拭电极片贴附的身体部位，这样可以提高电极片的使用寿命</p>
                <p style='padding-bottom:100px;'>2)请及时更换电极片，以获得最佳使用体验
                </p>
            </figure>
