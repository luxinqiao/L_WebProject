<html>
<head>
    <title>首次使用必了解的那些事</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .document {
            display: none;
            padding: 0 12px 40px 12px;
        }
        .document-title {
            font-size: 18px;
            color: #285edd;
        }
        .document-content {
            margin-top: 10px;
            line-height: 22px;
            font-size: 14px;
        }
        .document-content>span:nth-child(1) {
            color: #888;
        }
        .document-content>span:nth-child(2) {
            color: #6592fa;
        }
        .img_des p {
            color: #ff2c79;
        }
        .roundNum {
            background-color: #ff2c79;
        }
    </style>
</head>
<body>
    <div class='content' style='padding-bottom:100px;'>
        <h2>首次使用必了解的那些事：带你快速了解新产品</h2>
        <div class='img_des' style='margin-top:40px;'>
            <div class="roundNum">1</div>
            <p>设备充电</p>
        </div>
        <p>在使用设备进行训练前，需要先进行充电哦，确保在训练过程中，正常工作。</p>
        <br/>
        <p>首次充电，需要连续充电2-3小时，充电中，指示灯显示为<font style='color:red'>红色</font>，充电完成后，指示灯显示为<font style='color:green'>绿色</font>。充电完成后，即可停止充电，为了延长设备的使用寿命，请勿长时间充电。</p>
        <br/>
        <p>充电时，指示灯显示为<font style='color:red'>红色</font>，充电中显示界面如下：</p>
        <br/>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance201215/firstUse/1.png" data-size="1053x540">
                        <img src="./src/assets/img/newGuidance201215/firstUse/1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>充电完成后，指示灯显示为<font style='color:green'>绿色</font>。充电完成显示界面如下：</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/firstUse/2.png" data-size="1053x540">
                        <img src="./src/assets/img/newGuidance201215/firstUse/2.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>按键介绍</p>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/firstUse/3.png" data-size="1053x540">
                        <img src="./src/assets/img/newGuidance201215/firstUse/3.png">
                    </a>
                </div>
                <p>1)长按设备的开关键4秒，指示灯为绿色，开机成功</p>
                <br/>
                <p>2)长按设备开关键3秒，指示灯不亮，关机成功。</p>
                <br/>
                <p>3)在训练过程中，短按设备开关键，开始/暂停训练。</p>
                <br/>
                <p>4)设备除了开关键还有电流强度大小调节键，在训练的过程中，可以根据自身的适应情况，来调节电流强度的大小。</p>
                <br/>
                <p>注意：训练休息中，安全起见，是不可以调节电流的哦。</p>
                <br/>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>电极片介绍</p>
                </div>
                <p>电极片有三种款式：分别为翼型电极片、乳型电极片、圆型电极片，每种款式的电极片有不同的用处，请根据每个训练方案的指导，选择使用合适的电极片</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/firstUse/4.png" data-size="1053x540">
                        <img src="./src/assets/img/newGuidance201215/firstUse/4.png">
                    </a>
                </div>
                <p>从包装盒取出电极片，电极片上有两个触点，同时将设备的背面磁吸点接触电极片的两个触点，将自动吸附。
                </p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/firstUse/5.png" data-size="1053x543">
                        <img src="./src/assets/img/newGuidance201215/firstUse/5.png">
                    </a>
                </div>
                <p>电极片与设备吸附后，打开App，连接设备，选择要训练的方案，按照图示，将电极片有凝胶的那部分贴附到需要进行训练的身体部位。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/firstUse/6.png" data-size="1053x543">
                        <img src="./src/assets/img/newGuidance201215/firstUse/6.png">
                    </a>
                </div>
                <p>现在，你对该产品有了初步的了解了吗？</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('首次使用必了解的那些事')
    </script>
</body>
</html>
