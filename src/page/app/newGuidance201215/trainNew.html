<html>
<head>
    <title>脱离APP，单机训练</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .img_des p {
            color: #ff2c79;
        }
        .roundNum {
            background-color: #ff2c79;
        }
    </style>
</head>
<body>
    <div class='content'>
        <h2>脱离App，单机训练：训练新体验</h2>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>选择方案</p>
        </div>
        <p>在【方案库】中，带有【可传输】标识的方案，可以传输到设备里，脱离App，单机训练。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/trainNew/1.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/trainNew/1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>开始传输</p>
                </div>
                <p>方案传输前，必须先获取方案。获取成功后，点击【传输方案】进入【传输方案】页面，然后选择您想要接收方案的设备，开始传输。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/trainNew/2.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/trainNew/2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>方案传输成功后，即可独立使用设备进行单机训练，无需使用App进行操作。</p>
                <br/>
                <p>注意：</p>
                <p>1)长按设备开关键4秒，指示灯为绿色，开机成功</p>
                <p>2)训练过程中，可以调节设备上的电流“+”“-”键来调节电流强度。电流强度按照1mA递增递减</p>
                <p>3)短按设备开关键，开始/暂停训练</p>
                <p style='padding-bottom:100px;'>4)长按设备开关键3秒，指示灯灭，关机成功。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('脱离APP，单机训练');
    </script>
</body>
</html>
