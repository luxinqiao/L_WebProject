<html>
<head>
    <title>训练前，需要做哪些事</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .document {
            display: none;
            padding: 0 12px 40px 12px;
        }
        .document-title {
            font-size: 18px;
            color: #285edd;
        }
        .document-content {
            margin-top: 10px;
            line-height: 22px;
            font-size: 14px;
        }
        .document-content>span:nth-child(1) {
            color: #888;
        }
        .document-content>span:nth-child(2) {
            color: #6592fa;
        }
        .img_des p {
            color: #ff2c79;
        }
        .roundNum {
            background-color: #ff2c79;
        }
    </style>
</head>
<body>
    <div class='content' style='padding-bottom:100px;'>
        <h2>训练前，需要做哪些事：你需要提前了解</h2>
        <p style='margin-top:40px;'>相信你应该对无线产后恢复仪这款产品有了初步的了解吧？</p>
        <p>接下来，让我们一起了解使用产品进行训练前，需要做哪些事？</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>打开蓝牙</p>
        </div>
        <p>进行训练前，打开手机蓝牙，同时将设备开机。（只需要打开手机蓝牙，不需要配对哦。）</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/1.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/1.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>连接设备</p>
                </div>
                <p>打开澜渟App，在【澜渟】首页找到【无线产后恢复仪】点击进入，首次连接蓝牙时，点击【蓝牙标识】自动蓝牙搜索。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/2.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/2.png">
                    </a>
                </div>
                <p>选择蓝牙设备进行连接，可选择【扫码连接】切换连接方式。下次使用时，将会自动建立蓝牙连接。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/3.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/3.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>获取方案</p>
                </div>
                <p>设备连接成功后，方案从哪里来呢？</p>
                <p>在【无线产后恢复仪】页面，点击【方案库】进入，您可根据需要免费获取方案。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/4.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/4.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">4</div>
                    <p>选择方案</p>
                </div>
                <p>以下以腹直肌分离方案为例：</p>
                <p>从方案库获取的方案，会同步到【我的方案】下，在我的方案找到【腹直肌分离】方案点击进入。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/5.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/5.png">
                    </a>
                </div>
                <p>选择添加设备后，请按照图示要求将电极片贴附到训练的部位开始训练。（安全起见，请勿随意将电极片贴附到非训练部位。）</p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">5</div>
                    <p>预设电流</p>
                </div>
                <p>电极片贴附成功后，点击【开始第xx次训练】，进入【预设电流】页面。通过预设电流，可以保证整个训练无中断进行。也可以跳过预设直接进入训练。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance201215/doBeforeTrain/6.png" data-size="1053x720">
                        <img src="./src/assets/img/newGuidance201215/doBeforeTrain/6.png">
                    </a>
                </div>
                <p>预设电流调节并保存后，即进行训练中。在训练的过程中，可以根据自身的情况，来合理的调节电流的强度。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
        <p style="margin-top: 20px;">注意：</p>
        <p>1)为了确保双设备电流的统一性，请通过App来调节电流大小，勿通过调节设备上的电流“+”“-”键来调节电流大小</p>
        <p>2)预设电流是模拟实际方案参数进行电刺激</p>
    </div>
    
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('训练前，需要做哪些事')
    </script>
</body>
</html>
