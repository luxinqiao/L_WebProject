<html>
<head>
    <title>无线产后恢复仪有哪些使用禁忌</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>无线产后恢复仪有哪些使用禁忌：你需要了解的小知识</h2>
        <p style='margin-top:40px;'>使用无线产后恢复仪进行训练前，你需要了解该产品有哪些使用禁忌。</p>
        <p>禁忌</p>
        <p style='padding-left:10px;'>1) 有内置心脏起搏器、支架等人群严禁使用</p>
        <p style='padding-left:10px;'>2) 严禁用于妊娠期妇女，以及患有心脏病、传染病、恶性肿瘤的客户</p>
        <p style='padding-left:10px;'>3) 严禁用于破损的皮肤表面，严禁用于粘膜等非皮肤组织</p>
        <p style='padding-left:10px;'>4) 严禁用于湿润或有异物的皮肤表面</p>
        <p style='padding-left:10px;'>5) 严禁将电极片贴于非方案部位</p>
        <p style='padding-left:10px;'>6) 使用产品时，严禁将两电极片对触，以免造成短路，损坏本产品</p>
        <p style='padding-left:10px;'>7) 严禁在有易燃易爆气体的场合使用</p>
        <p style='padding-left:10px;'>8) 应与电气设备保持一定距离、避免电磁干扰</p>
        <p style='padding-left:10px;padding-bottom: 30px;'>9) 使用过程中若皮肤有异常反应或不适，应立即停止使用
        </p>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('无线产后恢复仪有哪些使用禁忌');
    </script>
</body>
</html>
