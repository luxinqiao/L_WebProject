            $(window).scrollTop(sessionStorage.scrollTop)
            sessionStorage.scrollTop = 0
            CommonUtils.setHtmlTitle('新手必读')
            CommonUtils.resetRem()
            initPage()
        })

        function initPage() {
            initBanner()
            initCommonStep()
            if (from == 'lt01-1') {
                init_lt01_1_step()
            } else if (from == 'lt01-2') {
                init_lt01_2_step()
            } else if (from == 'lt03high-1') {
                init_lt03high_1_step()
            } else if (from == 'lt03high-2') {
                init_lt03high_2_step()
            } else if (from == 'lt03low-1') {
                init_lt03low_1_step()
            } else if (from == 'lt03low-2') {
                init_lt03low_2_step()
            }
            $('#main').append($('#bottom'))
            $('#main').append($('#try'))
        }

        //初始化banner
        function initBanner() {
            var $img = $('<img>')
            var src = ''
            if (from == 'lt01-1' || from == 'lt01-2') {
                src = '/src/assets/img/independent/newer/banner-lt01.png'
            } else if (from == 'lt03high-1' || from == 'lt03high-2') {
                src = '/src/assets/img/independent/newer/banner-lt03high.png'
            } else if (from == 'lt03low-1' || from == 'lt03low-2') {
                src = '/src/assets/img/independent/newer/banner-lt03low.png'
            }
            $img.prop('src', src).click(function() {
                lookImg(src)
            })
            $('#banner').append($img)
            previewImgs.push(src)
        }

        //添加标题
        function addTitle($dom, no, title) {
            $dom.append('<div class="title"><span class="no">'+no+'</span><span class="text">'+title+'</span></div>')
        }
        //添加子标题
        function addSubTitle($dom, topClass, sbuTitle) {
            $dom.append('<div class="subTitle '+topClass+'"><span class="mark"></span><span class="text">'+sbuTitle+'</span></div>')
        }
        //添加描述
        function addDesc($dom, topClass, desc) {
            $dom.append('<div class="desc '+topClass+'">'+desc+'</div>')
        }
        //添加图片
        function addImg($dom, topClass, height, imgs) {
            var $imgDiv = $('<div class="img '+topClass+'" style="height: '+height+'rem;"></div>')
            if (imgs.length == 1) {
                var $img = $('<img class="full">').prop('src', imgs[0]).click(function() {
                    lookImg(imgs[0])
                })
                $imgDiv.append($img)
                previewImgs.push(imgs[0])
            } else if (imgs.length == 2) {
                var $leftImg = $('<img class="left">').prop('src', imgs[0]).click(function() {
                    lookImg(imgs[0])
                })
                var $rightImg = $('<img class="right">').prop('src', imgs[1]).click(function() {
                    lookImg(imgs[1])
                })
                $imgDiv.append($leftImg).append($rightImg)
                previewImgs.push(imgs[0])
                previewImgs.push(imgs[1])
            }
            $dom.append($imgDiv)
        }

        //页面跳转-训练顾问
        function goAsk() {
            CommonUtils.appFun(function() {
                window.jsInterface.jumpToCustomer(JSON.stringify({type:'CSP0001'}))
            }, function() {
                window.webkit.messageHandlers.jumpToCustomer.postMessage({type:'CSP0001'})
            })
        }
        //页面跳转-体验一下
        function goTry() {
            CommonUtils.appFun(function() {
                window.jsInterface.tryIt()
            }, function() {
                window.webkit.messageHandlers.tryIt.postMessage(null)
            })
        }

        //查看图片
        function lookImg(src) {
            sessionStorage.scrollTop = $(window).scrollTop()
            CommonUtils.lookImg(src, previewImgs)
        }
    </script>
