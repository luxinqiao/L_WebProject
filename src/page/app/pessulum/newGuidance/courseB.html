<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>子宫托B款产品的使用教程</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <!--
    <link rel="stylesheet" href="./src/assets/css/newGuidance/howToClean.css">
    -->
</head>
<body>
<div class='content'>
    <h2>子宫托B款产品的使用教程</h2>
    <p class='subHead' style="color:#999999;">教你快速佩戴子宫托</p>
    <p>一只手将大小阴唇分开，另一只手将子宫托折叠，大圆面向上</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv" style="display: flex;">
                <a href="./src/assets/img/pessulum/newGuidance/courseB1.png" data-size="913x1240">
                    <img src="./src/assets/img/pessulum/newGuidance/courseB1.png">
                </a>
            </div>
            <figcaption style="display:none;"></figcaption>
            <p>沿折叠线将子宫托沿着阴道后壁缓慢放入阴道内，子宫托将自行打开</p>
        </figure>
        <figure>
            <div class="img-dv" style="display: flex;">
                <a href="./src/assets/img/pessulum/newGuidance/courseB2.png" data-size="913x996">
                    <img src="./src/assets/img/pessulum/newGuidance/courseB2.png">
                </a>
            </div>
            <figcaption style="display:none;"></figcaption>
            <p>将子宫托向内推送进入阴道后穹窿</p>
        </figure>
        <figure>
            <div class="img-dv" style="display: flex;">
                <a href="./src/assets/img/pessulum/newGuidance/courseB3.png" data-size="913x947">
                    <img src="./src/assets/img/pessulum/newGuidance/courseB3.png">
                </a>
            </div>
            <figcaption style="display:none;"></figcaption>
            <p>确认子宫托前方置于耻骨联合后方或者套于宫颈外口下方</p>
        </figure>
        <figure>
            <div class="img-dv" style="display: flex;">
                <a href="./src/assets/img/pessulum/newGuidance/courseB4.png" data-size="933x999">
                    <img src="./src/assets/img/pessulum/newGuidance/courseB4.png">
                </a>
            </div>
        </figure>
    </div>
</div>
</body>
<script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
