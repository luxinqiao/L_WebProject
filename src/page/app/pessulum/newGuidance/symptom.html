    <h2>子宫托的适应范围和禁忌有哪些</h2>
    <p class='subHead' style="color:#999999;">您需要了解您是否可以选择佩戴子宫托来治疗盆腔脏器脱垂</p>
    <p>子宫托的适应范围：</p>
    <p>1.用于缓解中老年女性子宫后倾、脱垂带来的疼痛及并发症。</p>
    <div class="my-gallery" data-pswp-uid="1">

    <p>子宫托的禁忌 ：</p>
    <p>1.对子宫托过敏，易感染者。</p>
    <p>2.子宫脱垂严重，子宫体和阴道前后壁全部脱出且无法还纳者。</p>
    <p>3.子宫颈过于肥大或延长，有癌变，阴道黏连者。</p>
    <p>4.肛提肌损伤严重，肛提肌裂孔扩大，不能支撑子宫托者。</p>
    <p>5.有急性盆腔炎症、阴道炎、严重的阴道溃疡和阴道异物者。</p>
    <p style="padding-bottom: 15px;">6.不能保持随访者。</p>
