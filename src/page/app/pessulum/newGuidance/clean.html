        <p class='subHead' style="color:#999999;">使用后的清洗很重要</p>
        <p>子宫托在首次使用和使用后需要清洗和消毒，可以先用肥皂和水清洗，然后将其浸泡在醋或水的混合溶液中（各一半）半小时，也可浸泡在75%乙醇或新洁尔灭消毒液中半小时，之后再用清水洗净后用毛巾擦干或晾干后待用</p>
