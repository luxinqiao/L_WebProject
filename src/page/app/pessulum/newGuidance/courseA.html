<body>
    <div class='content'>
        <h2>子宫托A款产品的使用教程</h2>
        <p class='subHead' style="color:#999999;">教你快速佩戴子宫托</p>
        <p>一只手将大小阴唇分开，另一只手捏住子宫托托面的两边，将其折叠，托柄向后</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style="display: flex;">
                    <a href="./src/assets/img/pessulum/newGuidance/courseA1.jpg" data-size="525x800">

                </div>
                <figcaption style="display:none;"></figcaption>
                <p>缓慢沿阴道后壁推送子宫托</p>
            </figure>
            <figure>
                <div class="img-dv" style="display: flex;">
                    <a href="./src/assets/img/pessulum/newGuidance/courseA2.jpg" data-size="800x769">

                </div>

            </figure>
            <figure>
                <div class="img-dv" style="display: flex;">
                    <a href="./src/assets/img/pessulum/newGuidance/courseA3.png" data-size="913x1039">
                        <img src="./src/assets/img/pessulum/newGuidance/courseA3.png">

                <p>保持子宫托托面位于宫颈前方，托柄外端置于阴道口内</p>
            </figure>
            <figure>
                <div class="img-dv" style="display: flex;">
                    <a href="./src/assets/img/pessulum/newGuidance/courseA4.png" data-size="913x872">
                        <img src="./src/assets/img/pessulum/newGuidance/courseA4.png">
                    </a>
                </div>
            </figure>
        </div>
    </div>
