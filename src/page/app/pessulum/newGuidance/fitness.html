<div class='content'>
    <h2>检查子宫托的合适度</h2>
    <p class='subHead' style="color:#999999;">您需要选择尺寸适合您的子宫托</p>
    <p>子宫托在佩戴好后，您不会感觉到它们在体内的存在。您可以通过向下用力或尝试上厕所来检查合适度，在任何一个活动中，子宫托都不应脱落。如果子宫托因用力而位移或下降，将不能起到应有的作用 。因此，如果您发现子宫托下降，感觉异常或效果不佳，应该试着调整子宫托的位置以解决问题。用一只手指在阴道内轻轻上推子宫托，可能安全的恢其正确位置。如果问题没有解决，您需要向专业的医护人员寻求帮助以更换子宫托的类型或型号。</p>
