<div class='content'>
    <h2>掌握正确的训练时长和频率：多长时间训练一次，每次训练多久？</h2>
    <p class='subHead'>刚开始训练的时候，能保持多久就保持多久，10s当然好了，但即使1~2s也无妨，贵在坚持。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/trainTF/6-1.png" data-size="1199x1336">
                    <img src="./src/assets/img/pkGreenGuideBook/trainTF/6-1.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>选择合适的球号，选择不同的课程训练，【适应练习】和【基础训练】下的课程，为自由训练模式，一般单球训练周期为5-7天，每天训练时长为15-20分钟。【疗程训练】下的课程为阶段式训练，每个课程的训练周期有所不同，选择某一号球，按照APP给出的疗程训练课程进行训练，每天训练时长为15-20分钟。一个循环训练结束后，考虑是否换球，再按照上述课程顺序进行训练。</p>
        </figure>
    </div>
    <div class='notice'>
        <p>注意：</p>
        <div>
            <div class='cricleBef'></div>
            训练过程中，体位姿势随意，适合自己就好。
        </div>
        <div>
            <div class='cricleBef'></div>
            每天训练时长为15-20分钟。如同时使用盆底肌肉训练仪进行盆底训练，建议隔天再进行盆底肌肉康复器的训练练习。
        </div>
