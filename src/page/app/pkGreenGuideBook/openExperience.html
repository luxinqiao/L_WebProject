<div class='content' style='padding-bottom:100px;'>
    <h2>开箱有惊喜：猜猜看里面有些什么？</h2>
    <p class='subText'>收到包裹的那一刻，是否是很惊喜啊，想迫不及待的打开包裹。包裹里有哪些东西啊？</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/openExperience/1-1.png" data-size="1005x465">
                    <img src="./src/assets/img/pkGreenGuideBook/openExperience/1-1.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>哇，里面装了我们期待已久的盆底肌肉康复器。</p>
            <div class='img_des'>
                <div class="roundNum">1</div>
                <p>打开包装盒</p>
            </div>
            <p>因售价不同，包装盒有所不同，请以实际收到的包裹为主。下面以圆筒包装为例。</p>
            <p>内含不同规格的盆底肌肉康复器5只，用户手册一本。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/openExperience/1-2.jpg" data-size="1005x549">
                    <img src="./src/assets/img/pkGreenGuideBook/openExperience/1-2.jpg">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='img_des'>
                <div class="roundNum">2</div>
                <p>取出盆底肌肉康复器</p>
            </div>
            <p>拧开包装盒，拿出盆底肌肉康复器，手感舒适，该盆底肌肉康复器的材质是高分子材料-硅胶，亲肤无伤害。</p>
            <p>每个盆底肌肉康复器的大小重量都不同哦，请根据盆底功能的好差来选择合适规格的盆底肌肉康复器进行训练。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/openExperience/1-3@3x.png" data-size="1005x549">
                    <img src="./src/assets/img/pkGreenGuideBook/openExperience/1-3.png">
                </a>
            </div>
            <figcaption></figcaption>
        </figure>
    </div>
</div>
