<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>课程训练，循序渐进有成效</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <link rel="stylesheet" href="./src/assets/css/pkGreenGuideBook/courseTrain.css">
</head>
<body>
<div class='content'>
    <h2>课程训练，循序渐进有成效：正确训练，很重要</h2>
    <p class='subHead'>在澜渟APP中，给用户提供了三种模式的课程训练（适应练习，基础训练，疗程训练），用户可以根据自身的情况或医生的指导，选择合适的课程进行凯格尔运动，训练盆底肌功能。</p>
    <div>
        <div class='img_des'>
            <div class="roundNum">1</div>
            <p>初次接触凯格尔运动</p>
        </div>
        <p>对于这类用户，可以查看【快速上手】，帮您快速上手凯格尔运动。</p>
    </div>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/courseTrain/4-1.png" data-size="519x926">
                    <img src="./src/assets/img/pkGreenGuideBook/courseTrain/4-1.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>知晓如何上手凯格尔运动后，可以选择【适应练习】，尝试进行盆底肌的收缩放松。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/courseTrain/4-2.png" data-size="519x929">
                    <img src="./src/assets/img/pkGreenGuideBook/courseTrain/4-2.png">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='img_des'>
                <div class="roundNum">2</div>
                <p>已熟悉凯格尔运动</p>
            </div>
            <p>对于这类用户，可以在医生的指导下，选择基础训练或疗程训练。</p>
            <div class='criclePosition'>
                <div class='cricleBef'></div>
                基础训练
            </div>
            <p>基础训练分为lesson训练和场景化训练（行走训练，台阶训练，下蹲训练）。</p>
            <p>lesson训练：用户可以根据自身情况或在咨询医生的前提下，选择需要强化的课程进行训练，或者选择自身较为薄弱、不能熟练掌握的课程多加训练。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/courseTrain/4-3.png" data-size="520x1040">
                    <img src="./src/assets/img/pkGreenGuideBook/courseTrain/4-3.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>场景化训练：用户可以根据自身的情况，选择多种场景来进行盆底肌训练，从而巩固加强盆底肌功能。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/courseTrain/4-4.png" data-size="520x1040">
                    <img src="./src/assets/img/pkGreenGuideBook/courseTrain/4-4.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>使用盆底肌肉康复器（凯格尔球）训练，躺着做已经很熟练了，训练无压力后，可以尝试采用其他体位，配合场景化进行训练。盆底肌需要克服重力的作用，训练才会更有效。</p>
            <div class='criclePosition'>
                <div class='cricleBef'></div>
                疗程训练
            </div>
            <p>选择合适规格的盆底肌肉康复器后，按照“慢肌-快肌-混合肌”进行疗程训练，综合恢复盆底肌功能。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/courseTrain/4-5.png" data-size="520x1040">
                    <img src="./src/assets/img/pkGreenGuideBook/courseTrain/4-5.png">
                </a>
            </div>
            <figcaption></figcaption>
        </figure>
    </div>
</div>
</body>

</html>
