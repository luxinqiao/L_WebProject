<div class='content'>
    <h2>盆底肌肉康复器的放置位置解析：放置体位有讲究</h2>
    <p class='subHead'>躺姿训练难度较小，容易感知盆底肌的收缩，是上手凯格尔运动的首选姿势。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/positionAnalysis/5-1.png" data-size="1000x584">
                    <img src="./src/assets/img/pkGreenGuideBook/positionAnalysis/5-1.png">
                </a>
            </div>
            <figcaption></figcaption>
            <p>使用盆底肌肉康复器（凯格尔球）训练，躺着做已经很熟练了，但就是不敢站起来，怕球体掉出来。但生活不能总躺在床上是不？躺姿训练无压力后，要勇敢地站起来，上身直立的姿势，盆底肌需要克服重力的作用，训练才会更有效。如果对站姿训练没信心的话，不妨尝试“躺姿-坐姿-站姿”，循序渐进，盆底肌也会一天天强健起来。</p>
            <p class='notice'>
                <span>注意：</span>
                脱垂的用户早期不建议使用盆底肌肉康复器做站立练习，应该先在医生的指导下掌握正确的收缩方法，以躺姿练习或者先治疗一段时间，待肌力有所提高后再使用盆底肌肉康复器进行躺姿练习，然后循序渐进。正确的训练方式很重要，如果用错误的方式进行训练，不仅不会有效果，还可能恶化脱垂症状。
            </p>
