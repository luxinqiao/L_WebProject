<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>盆底肌肉康复器训练使用全攻略</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <link rel="stylesheet" href="./src/assets/css/pkGreenGuideBook/userStrategy.css">
</head>
<body>
<div class='content'>
    <h2>盆底肌肉康复器训练使用全攻略：解锁训练前中后的那些事</h2>
    <p class='subText'>使用前需要对盆底肌肉康复器清洗。具体详见<a class='toHowToClean' onclick="goHowToClean()">如何清洗，有诀窍</a></p>
    <p>清洗完成后，在盆底肌肉康复器的前端涂抹少量水溶性润滑剂，增加润滑度。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/userStrategy/8-1@3x.png" data-size="513x513">
                    <img src="./src/assets/img/pkGreenGuideBook/userStrategy/8-1.png">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='img_des'>
                <div class="roundNum">1</div>
                <p>移入盆底肌肉康复器至阴道</p>
            </div>
            <p>首先选用仰卧姿势，选择合适的球号（随着训练的进度可更换球的型号），将盆底肌肉康复器推入阴道，使球体末端距离阴道口1-2厘米左右。收缩盆底肌，应感到球体上升，2-3天后可尝试更换体位进行训练。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/userStrategy/8-2@3x.png" data-size="513x513">
                    <img src="./src/assets/img/pkGreenGuideBook/userStrategy/8-2.png">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='img_des'>
                <div class="roundNum">2</div>
                <p>开始训练</p>
            </div>
            <p>打开澜渟APP，找到【盆底肌肉康复器】，点击进入，选择课程进行训练。训练中，根据语音提示，对盆底肌进行收缩放松训练。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/newGuidance200813/strainThing/p1.jpg" data-size="828x1741">
                    <img src="./src/assets/img/newGuidance200813/strainThing/p1.jpg">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='img_des'>
                <div class="roundNum">3</div>
                <p>训练结束，取出盆底肌肉康复器</p>
            </div>
            <p>训练结束后，取出盆底肌肉康复器，并用清水或生理盐水清洗干净，晾干后，放入收纳盒，以备下次使用。注意不可暴晒，不可用碘伏擦拭球体。</p>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/userStrategy/8-4@3x.png" data-size="1008x575">
                    <img src="./src/assets/img/pkGreenGuideBook/userStrategy/8-4.png">
                </a>
            </div>
            <figcaption></figcaption>
            <div class="hint">
                <p>温馨提示：</p>
                <p class='criclePosition'>
                    <div class='cricleBef'></div>
                    如何选择合适的球号
                </p>
                <p class='criclePosition'>选择某一个球，放入阴道后，无疼痛不适感，平躺、站立时球不掉落，即为合适球号；首次选球建议从1号球开始。选择合适的球号后，后续训练将按照该球号进行训练。</p>
                <p class='criclePosition'>
                    <div class='cricleBef'></div>
                    何时更换下一个球号
                </p>
                <p class='criclePosition'>当下蹲、上下台阶、跳跃的时候均可以保持住球不掉的话就可以尝试更换下一号球了。</p>
            </div>
        </figure>
        <figure>
            <div class="img-dv">
                <a href="./src/assets/img/pkGreenGuideBook/userStrategy/8-5.png" data-size="1000x1162">
                    <img src="./src/assets/img/pkGreenGuideBook/userStrategy/8-5.png">
                </a>
            </div>
            <figcaption></figcaption>
            <div class='bottomText'>
                <p class='criclePosition'>
                    <div class='cricleBef'></div>
                    每号球的训练频率
                </p>
                <p>非疗程训练的课程，每号球可训练为2周或以上时间，每个课程训练周期为5-7天，建议每天训练时长15-20分钟。</p>
                <p>疗程训练的课程，每号球训练周期为18天，每天训练时长15-20分钟。</p>
            </div>
        </figure>
    </div>

</div>
