<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>课程训练，循序渐进有成效</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
<div class='content'>
    <h2>课程训练，循序渐进有成效</h2>
    <p class='subHead' style="color:#999999;">适应到初级再到进阶的成长之路</p>
    <p style="margin-top: 18px;">在澜渟APP中，给用户提供了适应课程、初级课程和进阶课程三个训练课程。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv" style="padding-left:36px;padding-right: 36px;"><a href="./src/assets/img/newGuidance/courseTrain/t1@3x.png" data-size="527x936"><img src="./src/assets/img/newGuidance/courseTrain/t1.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <p>对于初次使用康复器的用户，首先需要进行【适应课程】的训练，这个训练比较简单，就是让用户首先感受一下盆底肌收缩与放松的感觉，让用户逐渐掌握正确收缩和放松盆底肌，这个训练一般每天训练2-3次，进行大约一周左右。</p>
        </figure>
        <figure>
            <div class="img-dv" style="padding-left:36px;padding-right: 36px;"><a href="./src/assets/img/newGuidance/courseTrain/t2@3x.png" data-size="527x937"><img src="./src/assets/img/newGuidance/courseTrain/t2.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <p>训练完成后，方可进行初级课程和进阶课程的训练，进阶课程的难度要高于初级课程。</p>
        </figure>
        <figure>
            <div class="img-dv" style="padding-left:36px;padding-right: 36px;"><a href="./src/assets/img/newGuidance/courseTrain/t3@3x.png" data-size="526x936"><img src="./src/assets/img/newGuidance/courseTrain/t3.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <p style="margin-bottom: 80px;">建议患者对每个课程都训练一遍，从适应到初级再到进阶，循序渐进，让盆底肌得到最全面的锻炼。</p>
        </figure>
    </div>
</div>
</body>
<script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
<script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>

    $('.index_title').text('课程训练，循序渐进有成效');
</script>
</html>
