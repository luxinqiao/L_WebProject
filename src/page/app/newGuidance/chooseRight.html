<html>
<head>
    <title>选择合适规格的康复器很重要</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>选择合适规格的康复器很重要</h2>
        <p class='subHead' style="color:#999999;">5种规格，应该怎么选？</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>如何选择适合自己的康复器</p>
        </div>
        <p>站立时，阴道用力是最大力的一半儿、或小于一半以下的力度，就可以把球夹住，那这样的力是合适的。</p>
        <p>（在站立时，不会有太大的影响，还有的人感觉不到康复器的存在，那这种的力量，也是合适的。另外，当康复器放入以后，一定要能正常说话，不需要过分用力。如果感觉需要屁股紧夹着、不敢说话，那就代表球是不合适的，太重了）</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-top:20px;'>
            <figure>
                <div class="img-dv" style="width:220px;height:220px;margin:auto;">
                    <a href="./src/assets/img/newGuidance/chooseRight/p1@3x.png" data-size="1080x1080">
                        <img src="./src/assets/img/newGuidance/chooseRight/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:60px;'>
                    <div class="roundNum">2</div>
                    <p>何时更换下一号球</p>
                </div>
                <p>当下蹲、上下楼梯、跳跃的时候均可以保持住球不掉的话就可以换下一号球了。</p>
            </figure>
            <figure>
                <div class="img-dv" style="width:160px;height:160px;margin:auto;margin-bottom:100px;">
                    <a href="./src/assets/img/newGuidance/chooseRight/p2@3x.png" data-size="1080x1080">
                        <img src="./src/assets/img/newGuidance/chooseRight/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('选择合适规格的康复器很重要');
    </script>
</body>
</html>
