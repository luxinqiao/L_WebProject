<html>
<head>
    <title>首次使用必了解技能</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>首次使用必了解技能</h2>
        <p class='subHead' style="color:#999999;">教您快速上手</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>完成首次充电</p>
        </div>
        <p>在使用设备前，需要先进行充电哦，确保在训练过程中，正常工作。首次充电，需要连续充电2-3小时，充电中，指示灯显示为红色，充电完成后，指示灯显示为绿色。充电完成后，即可停止充电，为了延长设备的使用寿命，请勿长时间充电。</p>
        <p>将设备放入设备盒，盖上充电盒的上盖，将随机附带的USB充电线一头插入设备盒的USB接口处，另一头连接电源适配器。</p>
        <p>充电时充电指示灯显示为红色，充电中显示界面如下：</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin:0 0 30px 0;'>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/firstUse/p1@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/firstUse/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>充电完成后，指示灯显示为绿色。充电完成显示界面如下：</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/firstUse/p2@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/firstUse/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>润滑剂的使用</p>
                </div>
                <p>如果阴道干涩，在进行训练前，可以用润滑剂作为辅助，涂抹于探头前端，缓缓放入阴道内。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/firstUse/p3@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/firstUse/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>拧开润滑剂，挤出豌豆大小的量，并涂抹在探头前端。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('首次使用必了解技能');
    </script>
</body>
</html>
