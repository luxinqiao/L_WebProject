<html>
<head>
    <title>开箱有惊喜</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>开箱有惊喜</h2>
        <p class='subHead' style="color:#999999;">猜猜看里面有些什么？</p>
        <p style='margin-top:10px;'>收到包裹的那一刻，是否是很惊喜啊，想迫不及待的打开包裹。包裹里有哪些东西啊？哒哒哒~</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/openSurpriseSec/p1@3x.png" data-size="1005x465">
                        <img src="./src/assets/img/newGuidance/openSurpriseSec/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>哇，里面装了我们期待已久的反馈仪，还有润滑剂（润滑剂是额外赠送的哦）。</p>
            </figure>
            <figure>
                <div class="img-dv" style="width:60%;margin:auto;">
                    <a href="./src/assets/img/newGuidance/openSurpriseSec/p2@3x.png" data-size="593x363">
                        <img src="./src/assets/img/newGuidance/openSurpriseSec/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">1</div>
                    <p>打开包装盒</p>
                </div>
                <p>反馈仪一台，USB充电线一根，快速入门手册一本，还有合格证，保修卡以及装箱清单。查看一下，您收到的包裹里，是否与装箱清单一致。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/openSurpriseSec/p3@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/openSurpriseSec/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>打开反馈仪设备盒</p>
                </div>
                <p>打开反馈仪设备盒，可以看到我们的设备。怎么样？是不是很迷你啊，为了方便携带特意设计成这样的哦。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/openSurpriseSec/p4@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/openSurpriseSec/p4.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>设备盒是做什么用的呢？</p>
                </div>
                <p>该设备盒不仅是反馈仪设备的收纳盒，它还是一个充电盒哦。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/openSurpriseSec/p5@3x.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance/openSurpriseSec/p5.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('开箱有惊喜');
    </script>
</body>
</html>
