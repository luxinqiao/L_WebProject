<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>开箱有惊喜</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <!--
    <link rel="stylesheet" href="./src/assets/css/newGuidance/openSurprise.css">
    -->
</head>
<body>
<div class='content'>
    <h2>开箱有惊喜</h2>
    <p class='subHead' style="color:#999999;">猜猜里面有些什么？</p>
    <p>收到包裹的那一刻是否很惊喜啊，想迫不及待的打开包裹。包裹里有哪些东西啊？哒哒哒~</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv"><a href="./src/assets/img/newGuidance/openSurprise/t1@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/openSurprise/t1.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <p>哇，里面装了我们期待已久的康复器，还有润滑剂（润滑剂是额外赠送的哦！）</p>
        </figure>
        <figure>
            <div class="img-dv" style="padding-left:50px;padding-right: 50px;"><a href="./src/assets/img/newGuidance/openSurprise/t2@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/openSurprise/t2.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <div class='img_des'>
                <div class="roundNum">1</div>
                <p>打开包装盒</p>
            </div>
            <p>因售价不同，包装盒有所不同，请以实际收到的包裹为主。下面以豪华包装为例。</p>
            <p>内含不同规格的康复器5只，康复器用户手册一本</p>
        </figure>
        <figure>
            <div class="img-dv"><a href="./src/assets/img/newGuidance/openSurprise/t3@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/openSurprise/t3.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <div class='img_des'>
                <div class="roundNum">2</div>
                <p>打开包装盒</p>
            </div>
            <p>康复器上面的遮罩层是为了防止运输过程中康复器受损，同时，也保证了康复器的卫生性。</p>
            <p>取下遮罩层，拿出康复器，手感舒适，该康复器的材质是硅胶材质，亲肤无伤害。</p>
        </figure>
        <figure>
            <div class="img-dv"><a href="./src/assets/img/newGuidance/openSurprise/t4@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/openSurprise/t4.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <p>每个康复器的大小重量都不同哦，请根据盆底功能的好差来选择合适规格的康复器进行训练。</p>
        </figure>
        <figure>
            <div class="img-dv"><a href="./src/assets/img/newGuidance/openSurprise/t5@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/openSurprise/t5.png"></a></div>
            <figcaption style="display:none;"></figcaption>
        </figure>
    </div>
</div>
