<html>
<head>
    <title>盆底肌筛查一体化</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .subtitle {
            text-align: center;
            color: #ef5e8f !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class='content'>
        <h2>盆底肌筛查一体化</h2>
        <p class='subHead' style="color:#999999;">您的盆底肌力如何，快来检测一下</p>
        <p style='margin-top:20px;'>打开澜渟APP，在澜渟首页，点击并进入【家用盆底训练仪】页面，点击【盆底筛查】进行筛查。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/searchUnify/p1@3x.png" data-size="531x1005">
                        <img src="./src/assets/img/newGuidance/searchUnify/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>首次进行筛查前，需要补充自己的资料，方便平台提供个性化的训练方案。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/searchUnify/p2@3x.png" data-size="534x1119">
                        <img src="./src/assets/img/newGuidance/searchUnify/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>补齐资料后，开始筛查进入热身界面，热身前有语音指导，快速指导你如何进行筛查。热身结束后，直接进入筛查页面。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/searchUnify/p3@3x.png" data-size="1002x564">
                        <img src="./src/assets/img/newGuidance/searchUnify/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>筛查时长2分35秒，筛查结束后，经过数据分析后，会生成个性化筛查报告。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/searchUnify/p4@3x.png" data-size="531x1043">
                        <img src="./src/assets/img/newGuidance/searchUnify/p4.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>报告生成后，可以查看到自己本次筛查的盆底肌力等级（0级最差，5级最好）。</p>
                <p style='margin:30px 0;'>可以将报告分享到渟说，看看其他人的筛查报告，同时，也可以找方案顾问获取相应的训练方案。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('盆底肌筛查一体化');
    </script>
</body>
</html>
