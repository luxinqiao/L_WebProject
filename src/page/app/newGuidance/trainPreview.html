<html>
<head>
    <title>训练前的准备工作</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .link {
            text-decoration: underline;
            color: #f00866;
        }
    </style>
</head>
<body>
    <div class='content'>
        <h2>训练前的准备工作</h2>
        <p class='subHead' style="color:#999999;">训练前要做哪些准备，我来告诉你</p>
        <p style='margin-top:10px;'>训练前，要确保设备已充满电，以防训练过程中因电量不足，终止训练。充电操作详见
            <span class='link' onclick='jumpSearchUnify();'>设备首次使用必了解的技能</span>
        </p>
        <p>在舒适安静的环境下，选择适合自己的训练姿势。正确的训练姿势详见
            <span class='link' onclick='jumpRightTrain();'>解锁正确的训练姿势</span>
        </p>
        <p>上述前期工作已就绪，接下来，需要打开我们的设备开关，选择方案进行训练。</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>打开设备电源</p>
        </div>
        <p>长按设备电源开关1-3秒，电源指示灯显示绿色，并开始闪烁，则设备开机完成。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv" style='width:90%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p1@3x.png" data-size="885x549">
                        <img src="./src/assets/img/newGuidance/trainPreview/p1.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>打开手机蓝牙</p>
                </div>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p3@3x.png" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance/trainPreview/p3.png">
                    </a>
                </div>
                <p>注意：不是配对，部分安卓手机需要打开手机定位</p>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>打开APP</p>
                </div>
                <p>从手机桌面找到澜渟APP，点击打开APP</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p4@3x.png" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance/trainPreview/p4.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">4</div>
                    <p>登录APP</p>
                </div>
                <p>登录澜渟APP后，进入澜渟页面</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p5@3x.png" data-size="338x601">
                        <img src="./src/assets/img/newGuidance/trainPreview/p5.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">5</div>
                    <p>选中【家用盆底训练仪】，点击进入</p>
                </div>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p6@3x.png" data-size="338x603">
                        <img src="./src/assets/img/newGuidance/trainPreview/p6.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">6</div>
                    <p>连接设备</p>
                </div>
                <p>找到下图的【未连接】，点击进入，（确保您的设备已开机）。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p7@3x.png" data-size="338x507">
                        <img src="./src/assets/img/newGuidance/trainPreview/p7.png">
                    </a>
                </div>
                <p>进入搜索页面后，会自动搜索澜渟设备，如下图：</p>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p7.2@3x.png" data-size="338x606">
                        <img src="./src/assets/img/newGuidance/trainPreview/p7.2.png">
                    </a>
                </div>
                <p>找到左上角的
                    <img src='./src/assets/img/newGuidance/trainPreview/p7-1.png' style='position:relative;top:5px;width:55px;height:20px;'>
                    ，点击，进行设备连接。
                </p>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">7</div>
                    <p>将设备放入阴道</p>
                </div>
                <p>在设备探头前端涂抹一点润滑剂，将设备尾部稍长的一面指向人体正面，缓缓将设备移入阴道内。设备柄部接触外阴唇为较佳位置。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/trainPreview/p2@3x.png" data-size="972x366">
                        <img src="./src/assets/img/newGuidance/trainPreview/p2.png">
                    </a>
                </div>

                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">8</div>
                    <p>选择训练方案，开始训练</p>
                </div>
                <p>设备连接成功后，可以选择我的方案下的方案进行训练。具体操作攻略详见
                    <span class='link' onclick='jumpTrainAbout();'>训练中的那些事</span>
                </p>
            </figure>
            <figure>
                <div class="img-dv" style='width:60%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainPreview/p8@3x.png" data-size="337x506">
                        <img src="./src/assets/img/newGuidance/trainPreview/p8.png">
                    </a>
                </div>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('训练前的准备工作');
        /**
            跳转--首次使用必了解技能
            @param
            @return
        */
        function jumpSearchUnify() {
            CommonUtils.stopProp();
            var url = window.location.origin+'/#/newGuidance/firstUse';
            CommonUtils.appFun(function() {
                window.jsInterface.jumpPage_guidance(url);
            }, function() {
                window.webkit.messageHandlers.jumpPage_guidance.postMessage(url);
            });
        }
        /**
            跳转--解剖正确的训练姿势
            @param
            @return
        */
        function jumpRightTrain() {
            CommonUtils.stopProp();
            var url = window.location.origin+'/#/newGuidance/rightTrain';
            CommonUtils.appFun(function() {
                window.jsInterface.jumpPage_guidance(url);
            }, function() {
                window.webkit.messageHandlers.jumpPage_guidance.postMessage(url);
            });
        }
        /**
            跳转--训练中的那些事
            @param
            @return
        */
        function jumpTrainAbout() {
            CommonUtils.stopProp();
            var url = window.location.origin+'/#/newGuidance/trainAbout';
            CommonUtils.appFun(function() {
                window.jsInterface.jumpPage_guidance(url);
            }, function() {
                window.webkit.messageHandlers.jumpPage_guidance.postMessage(url);
            });
        }
    </script>
</body>
</html>
