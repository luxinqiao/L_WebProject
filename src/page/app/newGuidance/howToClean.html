<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>如何清洗，有诀窍</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <!--

    -->

<body>
<div class='content'>
    <h2>如何清洗，有诀窍</h2>
    <p class='subHead' style="color:#999999;">使用前后的清洗很重要</p>
    <p style="margin-top: 18px;">使用前，需要对康复器进行清洗。可以使用对人体皮肤无刺激的洗手液，沐浴液等清洗，不可用碘伏、酒精或其他化学试剂进行清洗或者擦拭，
        以免造成康复器老化损伤。清洗晾干后，放回包装盒备用。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv"><a href="./src/assets/img/newGuidance/howToClean/t1@3x.png" data-size="1920x1080"><img src="./src/assets/img/newGuidance/howToClean/t1.png"></a></div>
            <figcaption style="display:none;"></figcaption>
        </figure>
    </div>
    <div style="width:100%;border:2px solid rgb(244,244,244);margin-bottom: 40px;">
        <div style="padding:16px 11px;">
            <p style="color:rgb(239,94,143);text-align: center;">温馨提示</p>
            <p style="color:rgb(239,94,143);margin-top: 23px;">1)不可以使用热水冲洗；</p>
            <p style="color:rgb(239,94,143);line-height: 35px;">2)不建议使用消毒品进行消毒，以免消毒品的残留物对阴道造成伤害；</p>
            <p style="color:rgb(239,94,143);">3)专人专用产品不建议使用任何消毒。</p>
        </div>

    </div>
</div>
</body>
