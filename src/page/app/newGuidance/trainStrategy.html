<html>
<head>
    <title>设备训练全攻略</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .link {
            text-decoration: underline;
            color: #f00866;
        }
    </style>
</head>
<body>
    <div class='content'>
        <h2>设备训练全攻略</h2>
        <p class='subHead' style="color:#999999;">教你如何进行训练</p>
        <p style='margin-top:10px;'>下面我将手把手教你使用设备进行训练，训练你的盆底肌。</p>
        <p>训练的前期工作已经准备好了吗？若没有，详见
            <span class='link' onclick='jumpTrainPreview();'>训练前的准备工作</span>
            操作攻略
        </p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>打开蓝牙，连接设备</p>
        </div>
        <p>打开手机蓝牙，然后点击【连接设备】，进入搜索设备页面（确保你的设备已开机）</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p1@3x.png" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>点击左上角的
                    <img src='./src/assets/img/newGuidance/trainStrategy/p1-1.png' style='position:relative;top:5px;width:40px;height:20px;'>
                    ，点击，添加设备。
                </p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>选择训练方案</p>
                </div>
                <p>设备连接成功后，选择训练方案下你要进行训练的方案，点击，进入方案详情页</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p2@3x.jpg" data-size="750x1418">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p2.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>开始训练</p>
                </div>
                <p>进入方案详情页，点击【开始训练】，进入设置电流页面。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:50%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p3@3x.png" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">4</div>
                    <p>预设电流，开始训练</p>
                </div>
            </figure>
            <figure>
                <div class="img-dv" style='width:90%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p4@3x.png" data-size="947x536">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p4.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>电流设置可设置低一些的电流，在训练过程中，可根据自身情况，来调节电流大小。</p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">5</div>
                    <p>进行训练</p>
                </div>
                <p>电流设置完成后，即进入方案训练，训练过程中，根据自身情况，调节电流大小。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:90%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p5@3x.png" data-size="945x533">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p5.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">6</div>
                    <p>训练结束</p>
                </div>
                <p>训练结束后，需要断开设备连接。下图为断开设备连接页面。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:90%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p6@3x.png" data-size="944x530">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p6.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">7</div>
                    <p>清洗设备</p>
                </div>
                <p>将设备从阴道取出后，需要对设备进行清洗。</p>
                <p>可以用清水冲洗之后晾干即可，不可以使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:90%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/trainStrategy/p7@3x.png" data-size="1025x752">
                        <img src="./src/assets/img/newGuidance/trainStrategy/p7.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">8</div>
                    <p>放回收纳盒</p>
                </div>
                <p>将设备晾干后，放回收纳盒，以备下次使用。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('设备训练全攻略');
        /**
            跳转--训练前的准备工作
            @param
            @return
        */
        function jumpTrainPreview() {
            CommonUtils.stopProp();
            var url = window.location.origin+'/#/newGuidance/trainPreview';
            CommonUtils.appFun(function() {
                window.jsInterface.jumpPage_guidance(url);
            }, function() {
                window.webkit.messageHandlers.jumpPage_guidance.postMessage(url);
            });
        }
    </script>
</body>
</html>
