<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>掌握正确的训练时长和频率</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .content_radius:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            background-color: rgb(239,94,143);
            margin-top: 14px;
            margin-left: 6px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class='content'>
    <h2>掌握正确的训练时长和频率</h2>
    <p class='subHead' style="color:#999999;">多长时间训练一次，每次训练多久？</p>
    <p style="margin-top: 18px;">刚开始训练的时候，能保持多久就保持多久，10秒当然好了，但即使1-2秒也无妨，贵在坚持。</p>
    <div class="my-gallery" data-pswp-uid="1">
        <figure>
            <div class="img-dv" style="padding:35px 115px;"><a href="./src/assets/img/newGuidance/trainTF/t1@3x.png" data-size="193x200"><img src="./src/assets/img/newGuidance/trainTF/t1.png"></a></div>
            <figcaption style="display:none;"></figcaption>
            <div style="display:flex;">
                <span class='content_radius'></span>
                <p>训练最好8-12次收缩为一组。</p>
            </div>
            <div style="display:flex;">
                <span class='content_radius'></span>
                <p>给自己设定个目标，一天3组，体位姿势随意，适合自己就好。逐渐增加强度和次数。盆底肌群会随着训练的进行加强，这时如果训练强度低的话，效果就没有刚开始练那么好了。
                </p>
            </div>
            <div style="display:flex;">
                <span class='content_radius'></span>
                <p>每次收缩强度尽可能大，但不要勉强，视个人情况而定。</p>
            </div>
            <div style="display:flex;">
                <span class='content_radius'></span>
                <p style="margin-bottom: 80px;">每天练习两到三次，一次时长为5-10分钟。如练习了家用盆底康复仪，谨记隔天再进行康复器的训练练习。</p>
            </div>
        </figure>
    </div>
</div>
</body>
<script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
<script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
<script>
    $('.index_title').text('掌握正确的训练时长和频率');
</script>
</html>
