<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>康复器使用的适应范围和禁忌</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
    <style>
        .content_radius:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            background-color: rgb(239,94,143);
            margin-top: 14px;
            margin-left: 6px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class='content'>
    <h2>康复器使用的适应范围和禁忌</h2>
    <p class='subHead' style="color:#999999;">您需要了解的小知识</p>
    <p style="margin-top: 20px;">康复器使用有些适应范围和禁忌，您需要提前了解。</p>
    <div class='img_des' style="width:200px;margin-top: 15px;margin-bottom: 8px;">
        <div class="roundNum">1</div>
        <p>适应范围</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>各种妇科泌尿的病因引起的轻中度患者盆底功能障碍的辅助训练；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>产后妇女常规盆底训练。</p>
    </div>
    <div class='img_des' style="width:200px;margin-top: 25px;margin-bottom: 8px;">
        <div class="roundNum">2</div>
        <p>禁忌</p>
    </div>
    <p>使用前或使用中如有不清楚问题，建议向医生咨询</p>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>经期和不明原因出血时禁用；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>阴道炎、尿道炎急性期禁用；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>不明原因过敏时禁用；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>孕期禁用；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>阴道壁有伤口或切口，建议痊愈一月后再使用；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p>佩戴节育器，不影响使用康复器；</p>
    </div>
    <div style="display:flex;">
        <span class='content_radius'></span>
        <p style="margin-bottom: 80px;">性生活时或性生活后不要立刻使用。</p>
    </div>
</div>
</body>
<script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
<script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
<script>
    $('.index_title').text('康复器使用的适应范围和禁忌');
</script>
</html>
