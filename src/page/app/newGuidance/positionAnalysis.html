            <p>使用康复器（凯格尔球）训练，躺着做已经很熟练了，但就是不敢站起来，怕球体掉出来。但生活不能总躺在床上是不是？躺姿训练无压力后，要勇敢的站起来，上身直立的姿势，盆底肌需要克服重力的作用，训练会更有效。如果对站姿训练没有信心的话，不妨尝试“躺姿-坐姿-站姿”，循序渐进，盆底肌也会一天天强健起来。
