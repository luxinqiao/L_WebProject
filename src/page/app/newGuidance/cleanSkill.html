<html>
<head>
    <title>设备收纳小技巧</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>设备收纳小技巧</h2>
        <p class='subHead' style="color:#999999;">训练结束后，如何收纳设备？</p>
        <p style='margin-top:20px;'>训练结束后，我们首先需要清洗我们的设备，然后晾干后，将设备放回收纳盒。</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>澜渟设备清洗方式</p>
        </div>
        <p>可以用清水冲洗之后晾干即可，不可以使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
        <div class="my-gallery" data-pswp-uid="1" style='margin-bottom:30px;'>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/cleanSkill/p1@3x.png" data-size="1001x575">
                        <img src="./src/assets/img/newGuidance/cleanSkill/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>放回收纳盒，充电以备下次使用</p>
                </div>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance/cleanSkill/p2@3x.png" data-size="1001x539">
                        <img src="./src/assets/img/newGuidance/cleanSkill/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>充电2-3小时即可，长时间不使用设备，需要每隔1个月进行一次完全充电，以延长设备的使用寿命。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('设备收纳小技巧');
    </script>
</body>
</html>
