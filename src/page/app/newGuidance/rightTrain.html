<html>
<head>
    <title>解锁正确的训练姿势</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>解锁正确的训练姿势</h2>
        <p class='subHead' style="color:#999999;">让训练更轻松</p>
        <p style='margin-top:10px;'>在使用设备进行训练时，哪种训练姿势更方便呢？接下来给大家讲解一下各训练姿势，让训练更轻松</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>卧姿——支架式</p>
        </div>
        <p>斜躺在床上或者沙发上，双腿自然放松（禁止双腿夹紧或交叉），双腿稍微分开一点距离，建议与肩同宽。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:70%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/rightTrain/p1@3x.png" data-size="666x654">
                        <img src="./src/assets/img/newGuidance/rightTrain/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>卧姿——手持式</p>
                </div>
                <p>斜躺在床上或者沙发上，双腿自然放松（禁止双腿夹紧或交叉），双腿稍微分开一点距离，建议与肩同宽。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:70%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/rightTrain/p2@3x.png" data-size="666x654">
                        <img src="./src/assets/img/newGuidance/rightTrain/p2.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>坐姿——手持式</p>
                </div>
                <p>斜坐在沙发或者舒服的椅子上，双腿自然放松（禁止双腿夹紧或交叉），双腿稍微分开一点距离，建议与肩同宽。</p>
            </figure>
            <figure>
                <div class="img-dv" style='width:70%;margin:auto;'>
                    <a href="./src/assets/img/newGuidance/rightTrain/p3@3x.png" data-size="666x654">
                        <img src="./src/assets/img/newGuidance/rightTrain/p3.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p style='margin-bottom:30px;'><font style='color:#f00866;'>温馨提示：</font>因为每次训练时间比较长（每次大概30分钟左右），手持会比较累，建议使用“卧姿——支架式”方式进行训练。</p>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('解锁正确的训练姿势');
    </script>
</body>
</html>
