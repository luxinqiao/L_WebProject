<html>
<head>
    <title>首次使用必了解的那些事</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>首次使用必了解的那些事：带你快速了解新产品</h2>
        <div class='img_des' style='margin-top:40px;'>
            <div class="roundNum">1</div>
            <p>完成首次充电</p>
        </div>
        <p>在使用恢复仪主机进行训练前，需要先进行充电哦，确保在训练过程中，正常工作。</p>
        <br/>
        <p>首次充电，需要连续充电2-3小时，充电中，指示灯显示为<font style='color:red'>红色</font>，充电完成后，指示灯显示为<font style='color:green'>绿色</font>。充电完成后，即可停止充电，为了延长设备的使用寿命，请勿长时间充电。</p>
        <br/>
        <p>长按恢复仪主机3-4秒，指示灯显示为绿色。将随机附带的数据线一头插入到主机的USB接口处，另一头连接电源适配器。</p>
        <br/>
        <p>充电时充电指示灯显示为红色，充电中显示界面如下：</p>
        <br/>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190508/firstUse/p1.jpg" data-size="1000x994">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p1.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>充电完成后，指示灯显示为绿色。充电完成显示界面如下：</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/firstUse/p2.jpg" data-size="1000x961">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p2.jpg">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>恢复仪主机上的三个按键功能详解</p>
                </div>
                <p>长按恢复仪主机的开关键3-4秒，指示灯为绿色，视为开机成功。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/firstUse/p3.jpg" data-size="567x572">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p3.jpg">
                    </a>
                </div>
                <p>长按恢复仪主机开关键2-3秒，指示灯不亮，视为关机成功。</p>
                <p>在训练过程中，短按恢复仪主机开关键，视为训练暂停。</p>
                <br/>
                <p>恢复仪主机除了开关键还有电流强度大小调节键，在训练的过程中，可以根据自身的适应情况，来调节电流强度的大小。</p>
                <br/>
                <p>注意：训练休息中，安全起见，是不可以调节电流的哦。</p>
                <br/>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>电极片</p>
                </div>
                <p>电极片有三种款式：一种是翼型电极片，一种是乳型电极片，还有一种是圆型电极片。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/firstUse/p4.jpg" data-size="1000x1269">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p4.jpg">
                    </a>
                </div>
                <p>每种款式的电极片有不同的用处，请根据每个训练方案的指导，选择合适的电极片。</p>
                <p>打开盛放电极片的包装打开，电极片上有两个触点，同时将恢复仪主机的背面磁吸点接触电极片的两个触点，将自动进行吸附。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/firstUse/p5.jpg" data-size="1000x1333">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p5.jpg">
                    </a>
                </div>
                <p>电极片与恢复仪主机吸附后，选择需要进行训练的方案，按照指示，将电极片有凝胶的那部分贴敷到需要进行训练的身体部位。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/firstUse/p6.jpg" data-size="1000x1000">
                        <img src="./src/assets/img/newGuidance190508/firstUse/p6.jpg">
                    </a>
                </div>
                <p style='margin-bottom:100px'>现在，你对产品有了初步的了解了吗？</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('首次使用必了解的那些事');
    </script>
</body>
</html>
