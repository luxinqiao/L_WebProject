<html>
<head>
    <title>训练前，需要做哪些事</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>训练前，需要做哪些事：你需要提前了解</h2>
        <p style='margin-top:40px;'>相信你应该对无线产后恢复仪这款产品有了初步的了解吧？</p>
        <p>接下来，让我们一起了解使用产品进行训练前，需要做哪些事？</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>打开蓝牙，连接恢复主机</p>
        </div>
        <p>进行训练前，打开手机蓝牙，同时打开恢复主机开关。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p1.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p1.jpg">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>注意：只需要打开手机蓝牙，不需要配对哦。</p>
                <p>打开澜渟APP，进入【澜渟】首页，找到【无线产后恢复仪】，点击进入。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p2.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p2.jpg">
                    </a>
                </div>
                <p>找到【连接设备】，点击进入，将自动搜索无线产后恢复仪主机。搜索页面显示【M0001】或【M0002】，点击连接即可。</p>
                <p>若搜索不到，可以通过扫描恢复主机后面的二维码，进行连接。</p>
                <p>设备连接成功后，从方案商城获取方案，即可开始训练啦。</p>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>获取训练方案</p>
                </div>
                <p>拿到恢复仪主机，已了解如何使用啦！方案从哪里来呢？</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p3.jpg" data-size="1000x1000">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p3.jpg">
                    </a>
                </div>
                <p>打开澜渟APP，进入【澜渟】首页，找到【无线产后恢复仪】，点击进入。</p>
                <p>在页面中间，可以看到【方案商城】，点击进入，里面有各种产后训练方案，根据自己需要，获取即可（方案是免费的哦）。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p4.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p4.jpg">
                    </a>
                </div>
                <p>从方案商城获取的方案，会同步到【我的方案】下，下次即可从我的方案查找需要训练的方案，点击进入，选择设备，即可进行训练啦。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p5.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p5.jpg">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;display:block;'>
                    <div class="roundNum" style='float:left;'>3</div>
                    <p style='margin-left:30px;'>选择方案进行训练（以下以缓解生理期不适方案为例）。</p>
                </div>
                <p>从方案商城获取方案后，在我的方案找到【缓解生理期不适】方案，点击进入。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p6.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p6.jpg">
                    </a>
                </div>
                <p>按照图示，选择已经连接的设备，进行连接。同时，按照图示要求将电极片贴敷到训练的部位。</p>
                <p>注意：安全起见，请勿随意将电极片贴敷到非训练部位。</p>
                <div class='img_des' style='margin-top:30px;display:block;'>
                    <div class="roundNum" style='float:left;'>4</div>
                    <p style='margin-left:30px;'>预设电流（有些训练方案无预设电流设置，此步骤可跳过）</p>
                </div>
                <p>贴敷成功后，点击【开始体验】，进入【预设电流】页面。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190508/doBeforeTrain/p7.jpg" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190508/doBeforeTrain/p7.jpg">
                    </a>
                </div>
                <p>通过预设电流，可以保证整次训练无中断进行。也可以跳过预设直接进入训练。</p>
                <br/>
                <p>注意：</p>
                <p>1.为了确保双设备电流的统一性，请通过APP来调节电流大小，勿通过调节恢复仪主机的加减键来调节电流大小。</p>
                <p>2.预设电流，是模拟实际方案参数进行电刺激，休息中不可调节电流。</p>
                <br/>
                <p style='margin-bottom:100px;'>预设电流调节并保存后，即进行训练中。在训练的过程中，可以根据自身的情况，来合理的调节电流的强度。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('训练前，需要做哪些事');
    </script>
</body>
</html>
