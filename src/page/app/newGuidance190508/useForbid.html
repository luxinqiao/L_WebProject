<html>
<head>
    <title>恢复仪主机使用的适应范围和禁忌</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>恢复仪主机使用的适应范围和禁忌：你需要了解的小知识</h2>
        <p style='margin-top:40px;'>购买使用恢复仪主机进行训练前，你需要了解该产品有哪些适应范围和禁忌。</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>适应范围</p>
        </div>
        <p style='padding-left:10px;'>1) 产后塑形；</p>
        <p style='padding-left:10px;'>2) 催乳、通乳；</p>
        <p style='padding-left:10px;'>3) 腹直肌分离锻炼；</p>
        <p style='padding-left:10px;'>4) 腹部锻炼；</p>
        <p style='padding-left:10px;'>5) 产后腰背放松；</p>
        <p style='padding-left:10px;'>6) 缓解生理期不适；</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">2</div>
            <p>禁忌</p>
        </div>
        <p style='padding-left:10px;'>1) 严禁有内置心脏起搏器、支架等人群使用；</p>
        <p style='padding-left:10px;'>2) 严禁用于妊娠期妇女，以及患有心脏病、传染病、恶性肿瘤的客户；</p>
        <p style='padding-left:10px;'>3) 严禁用于破损的皮肤表面，严禁用于粘膜等非皮肤组织；</p>
        <p style='padding-left:10px;'>4) 严禁用于湿润或有异物的皮肤表面；</p>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('恢复仪主机使用的适应范围和禁忌');
    </script>
</body>
</html>
