<html>
<head>
    <title>训练仪收纳小技巧</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>训练仪收纳小技巧</h2>
        <p style="font-size: 14px;color: #999;">训练结束后，如何收纳训练仪？</p>
        <p style='margin-top:20px;'>训练结束后，我们首先需要清洗我们的训练仪，然后晾干后，将设备放回收纳盒。</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>澜渟训练仪清洗方式</p>
        </div>
        <p>可以用清水冲洗之后晾干即可，<font style='color:red'>不可以</font>使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190624/cleanSkill/p1.png" data-size="334x129">
                        <img src="./src/assets/img/newGuidance190624/cleanSkill/p1.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>放回收纳盒，充电以备下次使用</p>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190624/cleanSkill/p2.png" data-size="334x180">
                        <img src="./src/assets/img/newGuidance190624/cleanSkill/p2.png">
                    </a>
                </div>
                <p style='margin-bottom:100px'>充电2-3个小时即可，长时间不使用设备，需要每隔1个月进行一次完全充电，以延长设备的使用寿命。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('训练仪收纳小技巧');
    </script>
</body>
</html>
