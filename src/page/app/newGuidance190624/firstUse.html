<html>
<head>
    <title>首次使用必了解技能</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>首次使用必了解技能</h2>
        <p style="font-size: 14px;color: #999;">教您快速上手</p>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>完成首次充电</p>
        </div>
        <p>在使用训练仪前，需要先进行充电哦，确保在训练过程中，正常工作。</p>
        <br/>
        <p>首次充电，需要连续充电2-3小时，充电中，指示灯显示为<font style='color:red'>红色</font>，充电完成后，指示灯显示为<font style='color:green'>绿色</font>。充电完成后，即可停止充电，为了延长设备的使用寿命，请勿长时间充电。</p>
        <br/>
        <p>将训练仪放入充电盒，盖上充电盒的上盖，将随机附带的USB充电线一头插入充电盒的USB接口处，另一头连接电源适配器。</p>
        <br/>
        <p>充电时充电指示灯显示为<font style='color:red'>红色</font>，充电中显示界面如下：</p>
        <br/>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190624/firstUse/p1.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance190624/firstUse/p1.png">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>充电完成后，指示灯显示为<font style='color:green'>绿色</font>。充电完成显示界面如下：</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/firstUse/p2.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance190624/firstUse/p2.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>润滑剂的使用</p>
                </div>
                <p>如果阴道干涩，在进行训练前，可以用润滑剂作为辅助，涂抹于探头前端，缓缓放入阴道内。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/firstUse/p3.png" data-size="1005x549">
                        <img src="./src/assets/img/newGuidance190624/firstUse/p3.png">
                    </a>
                </div>
                <p style='margin-bottom:100px;'>拧开润滑剂，挤出豌豆大小的量，并涂抹在探头前端。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('首次使用必了解技能');
    </script>
</body>
</html>
