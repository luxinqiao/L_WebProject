<html>
<head>
    <title>训练全攻略</title>
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/photoswipe.css">
    <link rel="stylesheet prefetch" href="./src/third/jquery/photoswipe/default-skin.css">
</head>
<body>
    <div class='content'>
        <h2>训练全攻略</h2>
        <p style="font-size: 14px;color: #999;">教你如何进行训练</p>
        <p style="margin-top:20px;">下面我将手把手教你使用训练仪进行训练，训练你的盆底肌。</p>
        <p>训练的前期工作已经准备好了吗？若没有，详见
            <span style='text-decoration:underline;color:#3333ff;' onclick='goDoBeforeTrain()'>训练前的准备工作</span>
            操作攻略
        </p>
        <br/>
        <div class='img_des' style='margin-top:20px;'>
            <div class="roundNum">1</div>
            <p>选择训练方案</p>
        </div>
        <p>选择你要进行训练的方案。</p>
        <br/>
        <div class="my-gallery" data-pswp-uid="1">
            <figure>
                <div class="img-dv" style='width:100%;'>
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p1.png" data-size="750x1334">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p1.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">2</div>
                    <p>没有可训练的方案，则先进行盆底肌筛查。</p>
                </div>
                <p>若您没有可训练的方案，选择盆底肌筛查获取方案后再进行训练。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p2.png" data-size="503x913">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p2.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">3</div>
                    <p>若未连接蓝牙，则提示您连接蓝牙</p>
                </div>
                <p>进入搜索训练仪页面（确保你的设备已开机），打开手机蓝牙。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p3.png" data-size="1080x1920">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p3.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <figcaption style="display:none;"></figcaption>
                <p>注意：不是配对，部分安卓手机需要打开手机定位。</p>
                <br/>
                <p>选择【MLD-V2】，连接训练仪。</p>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p4.png" data-size="750x1334">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p4.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">4</div>
                    <p>开始训练</p>
                </div>
                <p>进入方案详情页，点击【开始训练】，进入设置电流页面；</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p5.png" data-size="750x1334">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p5.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">5</div>
                    <p>预设电流，开始训练</p>
                </div>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p6.png" data-size="345x194">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p6.png">
                    </a>
                </div>
                <p>电流设置可设置低一些的电流，在训练过程中，可根据自身情况，来调节电流大小。</p>
                <br/>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">6</div>
                    <p>进行训练</p>
                </div>
                <p>电流设置完成后，即进入方案训练，训练过程中，根据自身情况，调节电流大小。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p7.png" data-size="337x190">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p7.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">7</div>
                    <p>训练结束</p>
                </div>
                <p>训练结束后，需要断开训练仪连接，下图为断开训练仪连接页面。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p8.png" data-size="502x892">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p8.png" style="width: 260px;height:auto;">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">8</div>
                    <p>清洗训练仪</p>
                </div>
                <p>将训练仪从阴道取出后，需要对训练仪进行清洗。</p>
                <p>可以用清水冲洗之后晾干即可，不可以使用热水冲洗或者浸泡；不建议进行消毒，消毒品的残留物会对阴道造成伤害，专人专用的产品不建议使用任何消毒。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
            <figure>
                <div class="img-dv">
                    <a href="./src/assets/img/newGuidance190624/strategyTrain/p9.png" data-size="334x192">
                        <img src="./src/assets/img/newGuidance190624/strategyTrain/p9.png">
                    </a>
                </div>
                <div class='img_des' style='margin-top:20px;'>
                    <div class="roundNum">9</div>
                    <p>放回收纳盒</p>
                </div>
                <p style='margin-bottom:100px;'>将设备晾干后，放回收纳盒，以备下次使用。</p>
                <figcaption style="display:none;"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./src/third/jquery/photoswipe/photoswipe.js"></script>
    <script src="./src/third/jquery/photoswipe/photoswipe-ui-default.js"></script>
    <script type='text/javascript'>
        CommonUtils.setHtmlTitle('训练全攻略');
        /**
            跳转--训练前的准备工作操作攻略
            @param
            @return
        */
        function goDoBeforeTrain() {
            CommonUtils.stopProp();
            window.location.href = '/#/newGuidance190624/doBeforeTrain';
        }
    </script>
</body>
</html>
