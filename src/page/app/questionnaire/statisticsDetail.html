<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>反馈详情</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <!-- 时间控件 -->
    <link rel="stylesheet" type="text/css" href="./src/third/LCalendar/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/third/LCalendar/LCalendar.css" />
    <link rel="stylesheet" href="./src/assets/css/questionnaire/statisticsDetail.css">
</head>
<body>
<div class="bodyStatistics">
    <!-- 查询 -->
    <div class='searchCondition'>
        <div style="padding:0 5px 22px 5px;">
            <p class='paperName'></p>
            <div style="margin-top: 28px;">
                <p class="hospital"></p>
                <p class="department"></p>
            </div>
            <table>
                <tr>
                    <td style="border-bottom: 1px solid #e6e6e6;">
                        <div style="display:flex;">
                            <label style="font-size: 12px;color:#999999;">起始时间</label>
                            <input type="text" id="start_date" placeholder="请选择" readonly="readonly" />
                        </div>
                    </td>
                    <td>
                        <label style="margin:0 5px 10px 5px;font-size: 14px;">至</label>
                    </td>
                    <td style="border-bottom: 1px solid #e6e6e6;">
                        <div style="display:flex;">
                            <label style="font-size: 12px;color:#999999;">结束时间</label>
                            <input type="text" id="end_date" placeholder="请选择" readonly="readonly" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <a href="javascript:;" class="weui-btn searchBtn" onclick="getStatistics(1)">查询</a>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="./src/third/LCalendar/LCalendar.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript' src='./src/page/js/questionnaire/statisticsDetail.js'></script>
</html>
