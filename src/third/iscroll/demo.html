<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>上拉下拉插件</title>
	<style type="text/css">
		#dataList>li {
			height: 40px;
			padding: 0 10px;
			line-height: 40px;
			border-top: 1px solid #fff; border-bottom: 1px solid #ccc;
			font-size:14px;
		}
	</style>
</head>
<body>
	<div id='wrapper' class='pull-wrapper'>
		<div class="pull-scroller">
			<ul id="dataList">
				<li>Pretty row 1</li>
				<li>Pretty row 2</li>
				<li>Pretty row 3</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/src/utils/DroploadUtils.js"></script>
	<script type="text/javascript">
		$(function(){
			DroploadUtils.init('wrapper', function() {
				pullDownAction();
			}, function() {
				pullUpAction();
			});
		});

		var generatedCount = 0;
		function pullDownAction () {
			var el, li, i;
			el = document.getElementById('dataList');
			for (i=0; i<5; i++) {
				li = document.createElement('li');
				li.innerText = 'Generated row ' + (++generatedCount);
				el.insertBefore(li, el.childNodes[0]);
			}
			document.getElementById("pull-up").style.display="";
			DroploadUtils.refresh();
		}
		function pullUpAction () {
			var el, li, i;
			el = document.getElementById('dataList');
			for (i=0; i<1; i++) {
				li = document.createElement('li');
				li.innerText = 'Generated row ' + (++generatedCount);
				el.appendChild(li, el.childNodes[0]);
			}
			DroploadUtils.refresh();
		}
	</script>
</body>
</html>
